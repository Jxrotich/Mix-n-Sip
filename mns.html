<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix n Sip</title>
  <link rel="stylesheet" href="./mns.css">
</head>
<body>
  <h1>Mix n Sip</h1>

  <form id="search-box">
    <label for="query">Search:</label>
    <input type="text" id="query" name="query" placeholder="Search for a drink">
    
    <select id="filter-select">
      <option value="All">All Drinks</option>
      <option value="Alcoholic">Alcoholic Drinks</option>
      <option value="Non_Alcoholic">Non-Alcoholic Drinks</option>
    </select>
    
    <button type="submit">Search</button>
  </form>
  <button id="random-drink">Surprise Me</button>

  <div id="results"></div>

  <script src="mns.js"></script>
</body>
</html>
