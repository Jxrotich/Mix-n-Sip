<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Explorer</title>
  <link rel="stylesheet" href="mns.css">
</head>
<body>
  <h1>Cocktail Search</h1>

  <form id="search-box">
    <label for="query">Search for drinks:</label>
    <input type="text" id="query" name="query" placeholder="Enter keyword">
    
    <select id="filter-select">
      <option value="All">All Drinks</option>
      <option value="Alcoholic">Alcoholic Only</option>
      <option value="Non_Alcoholic">Non-Alcoholic Only</option>
    </select>
    
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script src="mns.js"></script>
</body>
</html>
